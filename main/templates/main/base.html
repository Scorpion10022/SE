<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>SE Project</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'main:index' %}">
      <!-- Logo path -->
{#      <img src="" width="30" height="30" class="d-inline-block align-top" alt="">#}
      Fit And Smart
    </a>

  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-muted"  style="margin-top: 5%;">
    <div class="container-fluid">
      <p class="float-right"><a href="#" style="text-decoration: none; color: black">Back to top</a></p>
      <p>&copy; Denis Szoke & Valentin Uibar 2021</p>
      <p>This site was made as a project for SE.</p>
    </div>

</html>
